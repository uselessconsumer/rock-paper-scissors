<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="rpsGame.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="heading">
        <div>
            <h1>Rock Paper Scissors</h1>
            <h2>Human Vs. Computer</h2>
            <h3>First to 5 wins takes the crown!</h3>
            <p>*In rounds that result in a tie, the round number is not increased.*</p>
            <p>Make your move:</p>
        </div>
    </div>

    <div id="rps">
        <button id="rock">⛰ Rock ⛰</button>
        <button id="paper">📄 Paper 📄</button>
        <button id="scissors">✂️ Scissors ✂️</button>
    </div>  

    <div class="endDiv" >
        <div class="results"></div>
        <div class="newGame"></div>
    </div>
    
</body>
</html>
